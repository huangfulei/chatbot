session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- check_product_price
- inform
- bot_challange
- recommend_products
- check_shipping
- affirm
- deny
- out_of_scope
- be_polite
- subscribe
entities:
- tools
- cleansers
- toners
- serum
- eye cream
- moisturiser
- face masks
- lip balms
- lip creams
- oils
- anti-aging
- anti-blemish
- gift sets
- clear skin
- price_range
- product category
- brand
- age
- email
slots:
  price_range:
    type: unfeaturized
    influence_conversation: false
  age:
    type: unfeaturized
    influence_conversation: false
  brand:
    type: unfeaturized
    influence_conversation: false
  email:
    type: unfeaturized
    influence_conversation: false
  requested_slot:
    type: unfeaturized
    influence_conversation: false
responses:
  utter_greet:
  - text: "Hello! How can I help you?\n"
  utter_ask_email:
  - text: "What is your email address?\n"
  utter_subscribed:
  - text: "Check your inbox at {email} in order to finish subscribing to the newsletter!\n"
  - text: "You're all set! Check your inbox at {email} to confirm your subscription.\n"
  utter_i_am_a_bot:
  - text: "I'm a bot create by Fulei!\n"
  utter_ask_price_range:
  - text: "what is your budget?\n"
  utter_ask_age:
  - text: "what is your age?\n"
  utter_ask_brand:
  - text: "do you have any preferred brand?\n"
  utter_slots_values:
  - text: "Here is your requirements':'\\n-budget':'{price range} \\n-age':'{age}\\\
      n-brand':'{brand}\n"
  utter_recommend_products:
  - text: "JM is a good choice for most of people\n"
  utter_check_product_price:
  - text: "The price is only 10 euro!\n"
  utter_check_shipping:
  - text: "normally the product will be shipped within one week and will be arrived\
      \ in Ireland after one month.\n"
  utter_bye:
  - text: "Thanks! talk to you!\n"
  utter_be_polite:
  - text: You are welcome
actions:
- '...'
- utter_check_product_price
- utter_greet
- utter_i_am_a_bot
- utter_subscribed
- recommend_products
- utter_be_polite
forms:
  recommendation_form:
    age:
    - entity: age
      type: from_entity
    brand:
    - entity: brand
      type: from_entity
    price_range:
    - entity: price_range
      type: from_entity
  newsletter_form:
    email:
    - type: from_text
